<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сертификат от Алексея Рабушко</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e5de; /* Пастельный фон */
            color: #333; /* Приглушенный цвет текста */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #6d6875; /* Приятный оттенок для заголовка */
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .signature {
            margin-top: 40px;
            font-style: italic;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            p {
                font-size: 14px;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Сертификат</h1>
        <p>Привет! Это Лёха. Я занимаюсь разработкой Телеграм-ботов и готов помочь тебе создать что-то полезное и удобное. Если нужен бот — обращайся, сделаю всё, чтобы было просто и работало как надо.</p>
        <p class="signature">Подпись: Лёха Р</p>
    </div>

</body>
</html>
